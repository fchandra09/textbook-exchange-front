<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Textbook Exchange</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="textbookExchangeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="site-wrapper">
        <section class="header">
            <md-toolbar class="md-hue-2">
              <div class="md-toolbar-tools">
                <div>Textbook Exchange</div>
                <span flex></span>
                <md-button class="nav-button">Browse</md-button>
                <md-button class="nav-button" ng-if="$root.loggedIn" ng-click="goToView('')">Post a Book</md-button>
                <md-button class="nav-button" ng-if="$root.loggedIn" ng-click="goToView('')">My Account</md-button>
                <md-button class="nav-button" ng-if="$root.loggedIn" ng-click="goToView('logout')">Logout</md-button>
                <md-button class="nav-button" ng-if="!$root.loggedIn" ng-click="goToView('login')">Register/Login</md-button>
              </div>
            </md-toolbar>
        </section>

        <md-content class="container">
            <div ng-view=""></div>
        </md-content>

        <div class="footer" layout="row" layout-align="end end"  md-colors="::{backgroundColor: 'default-primary-700'}">
          <div>
            <div><a>About</a></div>
            <div><a>Help</a></div>
            <div><a>FAQ</a></div>
          </div>
          <span flex></span>
          <div>
            <h3>Contact Us</h3>
            <div>Textbook Exchange</div>
            <div>email@email.com</div>
          </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/browse.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/post.js"></script>
    <script src="scripts/controllers/post-search.js"></script>
    <script src="scripts/services/books.js"></script>
    <script src="scripts/services/posts.js"></script>
    <script src="scripts/services/users.js"></script>
    <script src="scripts/services/post-data.js"></script>
    <!-- endbuild -->
</body>
</html>
