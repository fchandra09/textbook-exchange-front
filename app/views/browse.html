<section class="browse-container">
  <h2>Browse</h2>
  <div layout="row" layout-align="space-between">
    <md-input-container flex="100" flex-gt-sm="45" flex-gt-md="30">
      <label>Search</label>
      <input ng-model="searchQuery" />
    </md-input-container>
    <md-input-container flex="100" flex-gt-sm="45" flex-gt-md="30">
      <label>Sort By</label>
      <md-select ng-model="sortBy" ng-change="refreshPost()">
        <md-option value="1">Price: Low to High</md-option>
        <md-option value="2">Price: High to Low</md-option>
      </md-select>
    </md-input-container>
  </div>
  <md-card class="post-card" ng-repeat="post in posts">
    <img src="images/books/{{post.book.image || 'not-available.jpg'}}" class="md-card-image post-book-image">
    <md-card-title>
      <md-card-title-text>
        <span class="post-book-title">{{post.book.title}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p class="hanging-indent">Authors: {{post.book.authors}}</p>
      <p class="hanging-indent">Classes: <span ng-repeat="course in post.book.courses">{{course}}<span ng-if="!$last">, </span></span></p>
      <p class="hanging-indent">Condition: {{post.condition}}</p>
    </md-card-content>
    <md-card-actions class="post-button" layout="row" layout-align="end end">
      <span class="md-title">{{post.price | currency}}</span>
      <span flex></span>
      <md-button class="md-raised md-primary detail-button" ng-click="goToBookDetail(post._id)">Details</md-button>
    </md-card-actions>
  </md-card>
  <div class="nav-row" layout="row" layout-align="end end">
    <md-button class="md-raised nav-button" ng-click="previousPage()" ng-disabled="page === 1">Previous</md-button>
    <span flex></span>
    <md-button class="md-raised nav-button" ng-click="nextPage()">Next</md-button>
  </div>
</section>
