<section class="browse-container">
  <h3>Browse</h3>
  <md-card class="post-card" ng-repeat="post in posts">
    <img src="{{post.coverImage}}" class="md-card-image">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{post.book.title}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>{{post.book.authors}}</p>
      <p>{{post.book.condition}}</p>
    </md-card-content>
    <md-card-actions class="post-button" layout="row" layout-align="end end">
      <span>{{post.price}}</span>
      <span flex></span>
      <md-button class="md-raised" ng-click="goToBookDetail(post.id)">Details</md-button>
    </md-card-actions>
  </md-card>
  <div layout="row" layout-align="end end">
    <md-button class="md-raised">Previous</md-button>
    <span flex></span>
    <md-button class="md-raised">Next</md-button>
  </div>
</section>
